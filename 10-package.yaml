- name: Demo on using package moduele
  hosts: all
  become: yes
  tasks:
    - name : Installing Nginx
      ansible.builtin.package:
        name: nginx 
        state: present

    - name: Install the latest version of Apache and MariaDB
      ansible.builtin.package:
       name:
        - httpd
        - mariadb-server
       state: latest
    
       